<body class="width-100 height-100">
    <div id="welcome-page" class="position-center Visible">
        <h1 id="title"></h1>
        <img id="icon-img" src="assets/images/icon.png" alt="Image Loss">
        <h3 id="click-to-start" class="Shine"></h3>
    </div>
    <div id="chapter-list" class="Invisible">
        <div id="bg" class="full-page"></div>
        <canvas id="game-canvas" class="width-100 height-100" style="position:absolute; top: 0; left: 0;"></canvas>
        <div id="waiting-page" class="full-page"></div>
        <div id="conclusion-page" class="full-page"></div>
        <div id="list">
            <div id="chapter1" class="chapter-container selected transition-duration-0-3s" style="bottom: 0">
                <img src="assets/images/c1_bg.png" alt="Image Loss">
            </div>
            <div id="chapter2" class="chapter-container transition-duration-0-3s" style="bottom: 0">
                <img src="assets/images/c2_bg.jpg" alt="Image Loss">
            </div>
            <div id="chapter3" class="chapter-container transition-duration-0-3s" style="bottom: 0">
                <img src="assets/images/c3_bg.png" alt="Image Loss">
            </div>
        </div>
    </div>
    <div id="functions" class="Invisible">
        <div id="function-buttons">
            <div id="settings-button">

            </div>
            <div id="authors-button">!</div>
        </div>
        <div id="settings-page" class="Invisible">
            <div id="settings-inputs">
                <div class="settings-inputs-box" id="music-volume-box">
                    <h1>Music Volume<br><span>100%</span></h1>
                    <input type="range" min="0" max="100" step="1" value="100" oninput="settings.scrollMusicVolume(this.value)">
                </div>
                <div class="settings-inputs-box" id="effect-volume-box">
                    <h1>Effect Volume<br><span>100%</span></h1>
                    <input type="range" min="0" max="100" step="1" value="100" oninput="settings.scrollEffectVolume(this.value)">
                </div>
                <div class="settings-inputs-box" id="delay-box">
                    <h1>Delay<br><span>0ms</span></h1>
                    <input type="range" min="-200" max="600" step="1" value="0" oninput="settings.scrollDelay(this.value)">
                </div>
                <div class="settings-inputs-box" id="note-size-box">
                    <h1>Note Size<br><span>1</span></h1>
                    <input type="range" min="0.5" max="1.2" step="0.1" value="1" oninput="settings.scrollNoteSize(this.value)">
                </div>
            </div>
            <div id="settings-preview">
                <canvas></canvas>
            </div>
        </div>
        <div id="authors-page" class="Invisible">
            <div id="authors-title">
                <div id="author-title-back">AUTHORS</div>
                <div id="author-title-mask"></div>
                <div id="author-title-front">AUTHORS</div>
            </div>
            <div id="authors">
                <div id="author-jacky">
                    <div class="author-avatar">
                        <img src="assets/images/information/jacky.png" alt="Image Loss">
                    </div>
                    <div class="author-name">JackyCreeper</div>
                    <p class="author-work">Project Director</p>
                </div>
                <div id="author-kitsune">
                    <div class="author-avatar">
                        <img src="assets/images/information/kitsune.png" alt="Image Loss">
                    </div>
                    <div class="author-name">Kitsune</div>
                    <p class="author-work">Project Developer</p>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/scripts/main.js"></script>

</body>
</html>
